
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/order.css">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="" width="100px">
        <nav>
            <a href="index.html">Главная</a>
            <a href="catalog.html">Каталог</a>
            <a href="contacts.html">Контакты</a>
        </nav>
    </header>

    <main>
        <div class="order">
            <h2>Оформление заказа</h2>

            <form action="" method="post">
                <label>Ваше имя:</label>
                <input type="text" name="name" required>

                <label>Ваш телефон:</label>
                <input type="tel" name="phone" required>

                <label>Выберите букет:</label>
                <select name="bouquet">
                    <option>101 роза – 140 000тг</option>
                    <option>51 роза – 68 000тг</option>
                    <option>25 роз – 31 000тг</option>
                    <option>19 роз – 22 000тг</option>
                    <option>15 роз – 19 000тг</option>
                    <option>101 белая роза – 150 000тг</option>
                    <option>51 белая роза – 72 000тг</option>
                    <option>25 белых роз – 35 000тг</option>
                    <option>19 белых роз – 25 000тг</option>
                    <option>15 белых роз – 21 000тг</option>
                    <option>Композиция 1 Тюльпаны – 9 000тг</option>
                    <option>Композиция 2 Тюльпаны – 10 000тг</option>
                    <option>Композиция 3 Тюльпаны – 10 900тг</option>
                    <option>Композиция 4 Тюльпаны – 51 900тг</option>
                    <option>Композиция 5 Тюльпаны – 15 900тг</option>
                    <option>Композиция 1 Пионы – 17 900тг</option>
                    <option>Композиция 2 Пионы – 23 900тг</option>
                    <option>Композиция 3 Пионы – 13 900тг</option>
                    <option>Композиция 4 Пионы – 28 900тг</option>
                    <option>Композиция 5 Пионы – 15 900тг</option>
                    <option>Композиция 1 Гортензии – 56 000тг</option>
                    <option>Композиция 2 Гортензии – 49 000тг</option>
                    <option>Композиция 3 Гортензии – 35 000тг</option>
                    <option>Композиция 4 Гортензии – 38 900тг</option>
                    <option>Композиция 5 Гортензии – 36 900тг</option>
                    <option>Композиция 1 Гипсофилы – 13 000тг</option>
                    <option>Композиция 2 Гипсофилы – 7 900тг</option>
                    <option>Композиция 3 Гипсофилы – 14 900тг</option>
                    <option>Композиция 4 Гипсофилы – 24 900тг</option>
                    <option>Композиция 5 Гипсофилы – 16 900тг</option>
                </select>

                <label>Дополнительные пожелания:</label>
                <textarea name="message" placeholder="Напишите ваши пожелания"></textarea>

                <button type="submit">Отправить заказ</button>
            </form>
        </div>
    </main>
</body>
</html>
